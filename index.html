<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل فاتورة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>تسجيل الفاتورة</h2>
            <p>أدخل رقم الفاتورة واضغط إرسال.</p>
            <form id="invoiceForm">
                <input type="text" id="invoiceNumber" placeholder="رقم الفاتورة" required>
                <button type="submit" id="submitButton" disabled>
                    <span id="button-text">انتظر تحديد الموقع...</span>
                    <div class="spinner" id="spinner" style="display: none;"></div>
                </button>
            </form>
            <p id="status" class="status-message"></p>
        </div>
    </div>

    <!-- استيراد مكتبة Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- استيراد ملف الجافاسكريبت الخاص بنا -->
    <script src="app.js"></script>

</body>
</html>
